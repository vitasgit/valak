---
layout: default
title: Signup
---

<h1 class="page__head page__head--center">
	Регистрация
</h1>

<div class="signup-box">
	<form class="form form--auth form--center" action="/">
		<div class="form__group form__group--mb">
			<input class="form__control" type="text" placeholder="Ваше имя">
			<span class="form__line"></span>
		</div>

		<div class="form__group form__group--mb">
			<input class="form__control" type="email" placeholder="Ваша почта">
			<span class="form__line"></span>
		</div>

		<div class="form__group form__group--mb">
			<input class="form__control" type="password" placeholder="Пароль">
			<span class="form__line"></span>
		</div>

		<div class="form__group form__group--mb">
			<input class="form__control" type="password" placeholder="Подтвердите пароль">
			<span class="form__line"></span>
		</div>

		<div class="form__group">
			<button class="btn btn--blue btn--rounded btn--sm">Регистрация</button>
		</div>
	</form>
</div>
