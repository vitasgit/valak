			<div class="form__group form__group--mb">
				<input class="form__control" type="email" placeholder="Ваша почта" value="alex.provo@mail.com">

			</div>

			<div class="form__group form__group--mb">
				<input class="form__control" type="password" placeholder="Новый пароль">

		<div class="cabinet__avatar">

				src="https://placehold.it/150"
